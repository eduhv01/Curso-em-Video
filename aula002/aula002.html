<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <script src="aula002.js" defer></script>
    <link rel="stylesheet" href="aula002.css">
</head>
<body>
    <div id="area">
        Intereja...
    </div>
    <script>
        var i = window.document.getElementById('area')
        i.addEventListener('click', clicar)
        i.addEventListener('mouseenter', entrar)
        i.addEventListener('mouseout', sair)
        function clicar() {
            var a = window.document.getElementById('area');
            a.style.background = 'red'
            a.innerText = "Clicou."
            
        }

        function entrar() {
            var e = window.document.getElementById('area');
            e.innerText = "Entrou."
            e.style.background = 'orange'
        }

        function sair() {
            var s = window.document.getElementById('area');
            s.innerText = 'Saiu'
            s.style.background = 'green'
        }
    </script>
</body>
</html>
